<!DOCTYPE html>
<html>
    <head>
    <title>fruits Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="styling.css"> 
		
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
<body>
  <div id="container">
    <div id="score">
        score:<span id="scorevalue">0</span>
      </div>
      <div id="correct">Correct
      </div>
      <div id="wrong">
      Try agains
      </div>
    <div id="fruitsContainer">
     <img id="friut1" class="fruits"> 
      </div>
      <div id ="instruction">
      Cut fruits
      </div>
  
      <div id="startreset">
      Start Game
      </div>
      <div id ="trialsleft">
    <span id="timeremainingvalue"> </span>  
      </div>
      <div id="gameover">
         
      </div>
    </div> 
    <audio id="slicesound">
    <source src="audio/slicefruit.mp3" type="audio/mpeg">
    <source src="audio/slicefruit.ogg" type="audio/mpeg">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js">
    
    
    </script>

</body>
    
     
    
</html>
